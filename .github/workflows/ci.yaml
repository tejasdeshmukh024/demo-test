name: Web API
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        

      